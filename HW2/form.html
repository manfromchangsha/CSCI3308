<!DOCTYPE html>

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<h1>This is a sample form<br></h1><br>

<div class="form-group">
  <label for="Email Address">Email Address:</label>
  <input type="text" class="form-control" id="Email" placeholder="Enter Email">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
</div>

<h5>Favorite Activies</h5>
<form>
<div class="checkbox-inline">
  <label><input type="checkbox" value="">Snowboarding</label><br>
</div>
<div class="checkbox-inline">
  <label><input type="checkbox" value="">Playing Piano</label><br>
</div>
<div class="checkbox-inline">
  <label><input type="checkbox" value="" >Video Games</label>
</div>
</form>
<br>

<h5>Gender</h5>

<div class="radio">
  <label><input type="radio" name="optradio">Male</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">Female</label>
</div>
<br>

<h5>Friends</h5>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Click Here To View Friend List
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">Zee</a></li>
    <li><a href="#">Chou</a></li>
    <li><a href="#">Jason</a></li>
  </ul>
</div>

<h5>Additional Infomation</h5>
<div class="form-group">
  <label for="comment">example textarea</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
<br>

<button type="button" class="btn btn-success">Submit</button>

</body>
</html>
