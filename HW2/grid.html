    <div class="row justify-content-center">
		<div class="col-sm-2">
		<div class= "text-center text-white" style="background-color:red;">first layer</div>
    </div>   
    <div class="row justify-content-center">
		<div class="col-sm-4">
		<div class= "text-center text-white" style="background-color:orange;">second layer</div>
    </div>   
    <div class="row justify-content-center">
		<div class="col-sm-6">
		<div class= "text-center text-white" style="background-color:black;">third layer</div>
    </div>   
    <div class="row justify-content-center">
		<div class="col-sm-8">
		<div class= "text-center text-white" style="background-color:green;">fourth layer</div>
    </div>    
    <div class="row justify-content-center">
		<div class="col-sm-5 text-center text-white" style="background-color:blue;">fifth layer</div>
		<div class="col-sm-5 text-center text-white" style="background-color:blue;">fifth layer</div>
    </div>
    <div class="row justify-content-center">
		<div class="col-sm-4 text-center text-white" style="background-color:purple;">sixth layer</div>
		<div class="col-sm-4 text-center text-white" style="background-color:purple;">sixth layer</div>
		<div class="col-sm-4 text-center text-white" style="background-color:purple;">sixth layer</div>
    </div>
